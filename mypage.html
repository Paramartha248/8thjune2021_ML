
<!doctype html>
<html lang="en">
<head>
<title>House Price Predictor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/mystyle.css">
</head>
<body>
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">
<h2 class="heading-section">House price predictor</h2>
</div>
</div>
<div class="row justify-content-center">
<div class="col-lg-10">
<div class="wrapper">
<div class="row no-gutters">
<div class="col-md-6 d-flex align-items-stretch">
<div class="contact-wrap w-100 p-md-5 p-4 py-5">
<h3 class="mb-4">Write us</h3>
<div id="form-message-warning" class="mb-4"></div>
<div id="form-message-success" class="mb-4">
Your message was sent, thank you!
</div>
<form method="POST" id="contactForm" name="contactForm" class="contactForm">
<div class="row">
<div class="col-md-12">
<div class="form-group">
<input type="number" class="form-control" name="income" id="income" placeholder="Income">
</div>
</div>
<div class="col-md-12">
<div class="form-group">
<input type="number" class="form-control" name="age" id="age" placeholder="House Age">
</div>
</div>
<div class="col-md-12">
<div class="form-group">
<input type="number" class="form-control" name="rooms" id="rooms" placeholder="Number of rooms">
</div>
</div>
<div class="col-md-12">
<div class="form-group">
<input type="number" class="form-control" name="population" id="population" placeholder="Population">
</div>
</div>
<div class="col-md-12">
<div class="form-group">
<input type="submit" value="Predict price" class="btn btn-primary">
<div class="submitting"></div>
</div>
</div>
<br>
{{price}}
</div>
</form>
</div>
</div>
<div class="col-md-6 d-flex align-items-stretch">
<div class="info-wrap w-100 p-md-5 p-4 py-5 img">
<h3>Contact information</h3>
<p class="mb-4">We're open for any suggestion or just to have a chat</p>
<div class="dbox w-100 d-flex align-items-start">
<div class="icon d-flex align-items-center justify-content-center">
<span class="fa fa-map-marker"></span>
</div>
<div class="text pl-3">
<p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
</div>
</div>
<div class="dbox w-100 d-flex align-items-center">
<div class="icon d-flex align-items-center justify-content-center">
<span class="fa fa-phone"></span>
</div>
<div class="text pl-3">
<p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
</div>
</div>
<div class="dbox w-100 d-flex align-items-center">
<div class="icon d-flex align-items-center justify-content-center">
<span class="fa fa-paper-plane"></span>
</div>
<div class="text pl-3">
<p><span>Email:</span> <a href="/cdn-cgi/l/email-protection#a7cec9c1c8e7dec8d2d5d4ced3c289c4c8ca"><span class="__cf_email__" data-cfemail="ff96919990bf86908a8d8c968b9ad19c9092">[email&#160;protected]</span></a></p>
</div>
</div>
<div class="dbox w-100 d-flex align-items-center">
<div class="icon d-flex align-items-center justify-content-center">
<span class="fa fa-globe"></span>
</div>
<div class="text pl-3">
<p><span>Website</span> <a href="#">yoursite.com</a></p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>

</html>
